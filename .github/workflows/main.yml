name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: Linux
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          cd /home/ansibleadmin/
          mkdir test012
          
          whoami
          
